<!DOCTYPE html>
<html>
    <head>
        <title>FDM Graduate Analysis Application</title>
        <link href="css/FDMapplicationcss.css" type="text/css" rel="stylesheet" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div class="banner">
            <img src="images/fdmLogo.png" alt="FDM logo"> </img>
            <nav>
                <ul>
                    <li><a href="login.html">Logout</a></li>
                    <li><a href="account.html">Account Settings</a></li>
                    <li><a href="heatmap.html">Heatmap</a></li>
                    <li><a href="main.html">Home</a></li>
                </ul>
            </nav>
            
        </div>
        
        <p class="spacing">Select the two fields you would like to compare:</p>
        
        <div class="spacing">
        X-axis:   <select class="dropdown" class="x-axis">
            <option value="degreeclass">Degree Classification</option>
            <option value="degreesub">Degree Subject</option>
            <option value="enddate">End Date</option>
            <option value="fullname">Full Name</option>
            <option value="fdmoffice">FDM Office</option>
            <option value="jobrole">Job Role</option>
            <option value="oplocname">Operating Location Name</option>
            <option value="placementno">Placement Number</option>
            <option value="startdate">Start Date</option>
            <option value="streamtrained">Stream Trained</option>
            <option value="uniofstudy">University of Study</option>
        </select>
        </div>
        <div class="spacing">
        Y-axis:   <select class="dropdown" class="y-axis">
            <option value="degreeclass">Degree Classification</option>
            <option value="degreesub">Degree Subject</option>
            <option value="enddate">End Date</option>
            <option value="fullname">Full Name</option>
            <option value="fdmoffice">FDM Office</option>
            <option value="jobrole">Job Role</option>
            <option value="oplocname">Operating Location Name</option>
            <option value="placementno">Placement Number</option>
            <option value="startdate">Start Date</option>
            <option value="streamtrained">Stream Trained</option>
            <option value="uniofstudy">University of Study</option>
        </select>
        </div>
        
        <p  class="spaceupper">Select how you would like the data displayed:</p>
        <form action="">
            <label><input type="radio" name="visual" value="bar" class="spacing"> Bar Chart</label><br>
            <label><input type="radio" name="visual" value="line" class="spacing"> Line Graph</label><br>
            <label><input type="radio" name="visual" value="pie" class="spacing"> Pie Chart</label><br>
        </form>
    </body>
</html>
