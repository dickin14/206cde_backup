<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="css/FDMapplicationcss.css" type="text/css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>

<body>
    <div class="banner">
        <img src="images/fdmLogo.png" alt="FDM logo"> </img>

    </div>

    <fieldset>
        <legend align="center" class="spacinglarge">Please Enter Login Details</legend>
        <div class="centred">
            <p>Username:</p>
        </div>
        <div class="centred">
            <input type="text" name="username" placeholder="Please enter your username" class="spacinglarge" required/>
        </div>
        <div id='emptyid'></div>
        <div class="centred">
            <p>Password:</p>
        </div>
        <div class="centred">
            <input type="text" name="password" placeholder="Please enter your password" class="spacinglarge" required/>
        </div>
    </fieldset>

    <div class="centred">
        <input type="button" onclick="location.href='main.html';" class="spaceupper" value="Log in">
    </div>
</body>

</html>
